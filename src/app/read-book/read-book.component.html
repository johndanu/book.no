<div class="border  pageDiv justify-content-center align-items-center mt-4">
  <div class="row mt-0">
    <div class="col-12 col-md-10">
     <div class="p-1 pl-3">
      </div>
      <audio id="player" src="this.book.bookPage[this.pageNo].pageAud">
        <source>
        </audio>
        <div class="col-12 p-2">
          <div class="progress w-100 m-auto mb-0 bg-my" style="height: 0.5rem;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" [style.width]="readingPercentage+'%'" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100"></div>
          </div>
          <app-image  *ngIf="this.book.bookPage[this.pageNo].pageImg" [imageSource]="this.book.bookPage[this.pageNo].pageImg" (load)="onLoad()"></app-image>
          <h1 *ngIf="this.book.bookPage[this.pageNo].pageTxt"  [innerHTML]="this.book.bookPage[this.pageNo].pageTxt" class="p-4 text-center " >done</h1>
        </div>
      </div>
      <div class="col-12 col-md-2 d-flex align-content-center flex-wrap">
        <!-- <h3 class="text-right p-2">Page No : {{pageNo+1}}</h3> -->
        <div class="m-auto ">
          <img *ngIf="pageNo !== 0" (click)="prevPage()" src="assets/img/prev.png"
          class="img-fluid wow flipInX pageBtn hvr-pulse imgPNG" alt="Previous button">
          <img *ngIf="book.bookPage[pageNo].pageAud" src="assets/img/read.png"
          class="img-fluid pageBtn hvr-buzz-out imgPNG" alt="Read button.." (click)="play()">
          <img *ngIf="book.bookPage.length !== pageNo+1" (click)="nextPage()" src="assets/img/next.png"
          class="img-fluid pageBtn hvr-pulse imgPNG" alt="Next button..">
        </div>
      </div>
    </div>
  </div>
